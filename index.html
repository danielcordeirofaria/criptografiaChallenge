<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Criptografando - mantendo seus segredos a salvo</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pagina">
            <div class="headerMaisQuadro">
                <header>
                    <img class="logo" src="alura.png" alt="logo Alura">
                </header>
                <main>
                    <div class="centro">
                        <form>
                            <textarea cols="50" rows="10" class="texto" placeholder="Digite seu texto"></textarea>
                        </form>
                        <div class="aviso">
                            <img class="imagemExclamacao" src="exclamacao.png" alt="exclamacao">
                            <p class="textoAviso">Apenas letras minúsculas e sem acento</p>
                        </div>
                        <div class="botoes">
                            <button class="botao-criptografar">Criptografar</button>
                            <button class="botao-descriptografar">Descriptografar</button>
                        </div>
                    </div>
                    
                </main>
                <div class="quadroDeRespostas">
                    <img class="figuraDoQuadro" src="desenhoQuadroDeResposta.svg" alt="quadroDeResposta">
                    <p class="semDados">Nenhuma mensagem encontrada</p>
                    <p class="digiteOTexto">Digite um texto que você pretende Descriptografar</p>
                </div>
               
            </div>
        </div>
    </body>
