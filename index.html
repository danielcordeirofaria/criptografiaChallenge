<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Criptografando - mantendo seus segredos a salvo</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">        
        <link rel="st" href="style.css">

    </head>
    <body>
        <div class="pagina">
            <div class="headerMaisQuadro">
                <header>
                    <img class="logo" src="alura.png" alt="logo Alura">
                </header>
                <main>
                    <div class="centro">
                        <form>
                            <textarea cols="50" rows="10" id="textoInserido" class="texto" placeholder="Digite seu texto"></textarea>
                        </form>
                        <div class="aviso">
                            <img class="imagemExclamacao" src="exclamacao.png" alt="exclamacao">
                            <p class="textoAviso">Apenas letras minúsculas e sem acento</p>
                        </div>
                        <div class="botoes">
                            <button class="botaoCriptografar">Criptografar</button>
                            <button class="botaoDescriptografar">Descriptografar</button>
                        </div>
                    </div>
                    
                </main>
                <div class="quadroDeRespostas">
                    <p class="textoFinal" id="textoFinal"></p>
                    <div class="itensParaExcluir">
                        <img class="figuraDoQuadro" src="desenhoQuadroDeResposta.svg" alt="quadroDeResposta">
                        <p class="semDados">Nenhuma mensagem encontrada</p>
                        <p class="digiteOTexto">Digite um texto que você pretende Descriptografar</p>
                    </div>
                    <div>
                        <button onclick="copyToClipBoard()" class="botaoCopiar" id="botaoCopiar">Copiar</button>  
                    </div>
                </div>
            </div>
        </div>
        <script src="criptografo.js"></script>
    </body>
